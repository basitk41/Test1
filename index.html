<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="login" class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="col-sm-6 col-sm-offset-3">
            <h1>
              Login
            </h1>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" />
              </div>
              <div class="form-group">
                <label for="username">Password</label>
                <input type="password" class="form-control" id="password" name="password" />
              </div>
              <button type="submit" onclick="login()" id="user-login" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
    <div id="main-content" class="container">
      <div class="row">
        <div class="col-sm-10">
          <h1 class="text text-info" style="text-align:left;">Crud App</h1>
        </div>
        <div class="col-sm-2">
          <button class="btn btn-warning" style="margin-top: 25px;" onclick="logout()">Logout</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-6">
          <h1>
           Users List
          </h1>
          <table class="table table-bordered table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="data">
            </tbody>
          </table>
        </div>
        <div class="col-sm-6">
          <h1>
            Add User
          </h1>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" />
            </div>
            <button type="submit" onclick="addUser()" id="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    <script type="module" src="Crud.js"></script>
  </body>
</html>
